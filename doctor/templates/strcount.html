<html lang="en">
  <head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Optional JavaScript -->

    <body class="bg-light">
        <div class="container ">
            <h1 align="center"> COUNT OF STRING   </h1><br>
            <div align="center">
            <form action="" method="post">
              {% csrf_token %}
                
              <table>
                <tr>
                  <td><label for="name">Enter:</label></td>
                  <td><input type="text" name="cname" id="name" placeholder=""></td>
                </tr>
               
              </table>
              <br>

              <button class="bg-dark text-white">Submit</button>
              
              </form>
              <h2>Count of words is : {{counts}}</h2>
  </body>
